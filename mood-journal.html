  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Hamburger menu toggle
      const menuToggle = document.getElementById('menu-toggle');
      const navMenu = document.getElementById('nav-menu');
      menuToggle.addEventListener('click', () => {
        navMenu.classList.toggle('show');
      });

      // Paystack payment integration
      const payBtn = document.getElementById('mood-pay-btn');
      payBtn.addEventListener('click', async () => {
        const email = prompt('Please enter your email for payment:');
        if (!email || !email.includes('@')) {
          alert('Please enter a valid email address.');
          return;
        }

        const button = payBtn;
        const resetLoading = showLoading(button, 'Processing payment...');

        try {
          const resp = await fetch('/create-payment', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              amount: 75,
              email: email,
              currency: 'KES',
              description: 'Support SDG 3 - Good Health & Well-being'
            })
          });

          const data = await resp.json();
          if (data.payment_url) {
            window.location.href = data.payment_url;
          } else {
            alert(data.error || 'Payment initialization failed.');
          }
        } catch (error) {
          console.error('Payment error:', error);
          alert('Payment request failed. Please try again.');
        } finally {
          resetLoading();
        }
      });
    });
  </script>

  <script>
    const ctx = document.getElementById('moodChart');
    const chart = new Chart(ctx, {
      type: 'line',
      data: { labels: [], datasets: [{ label: 'Happiness %', data: [], borderColor: '#00c2a8', backgroundColor: 'rgba(0,194,168,.15)', fill: true, tension: .3 }] },
      options: { scales: { y: { min: 0, max: 100 } } }
    });

    document.getElementById('analyze').addEventListener('click', async () => {
      const text = (document.getElementById('entry').value || '').trim();
      if (!text) {
        showError('Please write a short entry first.');
        return;
      }
      
      const button = document.getElementById('analyze');
      const resetLoading = showLoading(button, 'Analyzing...');
      
      try {
        const resp = await apiPost('/api/sentiment', { text });
        
        if (resp && typeof resp.score === 'number') {
          const score = resp.score;
          const label = new Date().toLocaleDateString();
          chart.data.labels.push(label);
          chart.data.datasets[0].data.push(score);
          chart.update();
          
          // Show success feedback
          const successDiv = document.createElement('div');
          successDiv.className = 'success-message';
          successDiv.textContent = `Sentiment analyzed successfully! Score: ${score}/100`;
          successDiv.style.cssText = 'color: #198754; background: #d1e7dd; padding: 10px; border-radius: 4px; margin: 10px 0;';
          document.querySelector('.card').prepend(successDiv);
          setTimeout(() => successDiv.remove(), 3000);
          
          // Clear the textarea after successful analysis
          document.getElementById('entry').value = '';
        } else {
          throw new Error('Invalid response from server');
        }
      } catch (error) {
        console.error('Sentiment analysis failed:', error);
        showError(`Failed to analyze sentiment: ${error.message}`, document.querySelector('.card'));
        
        // Fallback to mock data if API fails
        const score = Math.min(100, Math.max(0, 50 + Math.round((Math.random() - 0.5) * 40)));
        const label = new Date().toLocaleDateString();
        chart.data.labels.push(label);
        chart.data.datasets[0].data.push(score);
        chart.update();
      } finally {
        resetLoading();
      }
    });

    // Add CSS for better error/success styling
    const style = document.createElement('style');
    style.textContent = `
      .error-message, .success-message {
        padding: 10px;
        border-radius: 4px;
        margin: 10px 0;
        font-weight: 500;
      }
      .error-message {
        color: #dc3545;
        background: #f8d7da;
        border: 1px solid #f5c2c7;
      }
      .success-message {
        color: #198754;
        background: #d1e7dd;
        border: 1px solid #badbcc;
      }
    `;
    document.head.appendChild(style);
  </script>
